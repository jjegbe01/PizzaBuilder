<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pizza Builder</title>
    <script>
        function setImageVisible(id, visible) {
            var img = document.getElementById(id);
            img.style.visibility = (visible ? 'visible' : 'hidden');
        }
    </script>
    
</head>
<body>
        <div style="margin:20px;">
            <div id="main" style="position:relative;overflow:hidden;background-color:red;width:400px;height:400px;border:3px solid blue;">
                <img src="http://i.imgur.com/NJlLjkB.png" style="position:absolute;top:0px;left:0px;z-index:0;" />
                <img id="pepperoni" src="http://i.imgur.com/qk89u9X.png" style="position:absolute;top:0px;left:0px;z-index:1;visibility:hidden;" />
                <img id="peppers" src="http://i.imgur.com/hoS58l2.png" style="position:absolute;top:0px;left:0px;z-index:2;visibility:hidden;" />
                <img id="fish" src="http://i.imgur.com/UbtFtU3.png" style="position:absolute;top:0px;left:0px;z-index:2;visibility:hidden;" />
            </div>
        </div>
    <button onclick="setImageVisible('pepperoni', true);">Add Pepperoni</button>
    <button onclick="setImageVisible('pepperoni', false);">Remove Pepperoni</button>
    <br />
    <button onclick="setImageVisible('peppers', true);">Add Peppers</button>
    <button onclick="setImageVisible('peppers', false);">Remove Peppers</button>
    <br />
    <button onclick="setImageVisible('fish', true);">Add Anchovies</button>
    <button onclick="setImageVisible('fish', false);">Remove Anchovies</button>
</body>
</html>
